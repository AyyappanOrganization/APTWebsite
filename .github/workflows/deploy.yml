name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env.local
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=atlantaparaiteam-1d660.firebaseapp.com" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=atlantaparaiteam-1d660" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=atlantaparaiteam-1d660.firebasestorage.app" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=346334408700" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=1:346334408700:web:69b710ecda69f4cbc44c79" >> .env.local
          echo "NEXT_PUBLIC_GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env.local
          echo "NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.local
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /APTWebsite
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4