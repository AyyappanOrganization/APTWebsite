<!DOCTYPE html>
<html>

<head>
    <title>Populate Firestore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        button {
            background: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .config {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Populate Firestore with Instruments</h1>

    <div class="config">
        <h3>Step 1: Update Firebase Config</h3>
        <p>Replace the firebaseConfig below with your actual Firebase project config:</p>
        <pre id="config-display">Check the script section in this HTML file</pre>
    </div>

    <button onclick="populateFirestore()">Add All Instruments to Firestore</button>
    <div id="status"></div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyBzApJ5dWbMv1Df-f_o5P-Ci7R1n8u_SFs",
            authDomain: "atlantaparaiteam-1d660.firebaseapp.com",
            projectId: "atlantaparaiteam-1d660",
            storageBucket: "atlantaparaiteam-1d660.firebasestorage.app",
            messagingSenderId: "346334408700",
            appId: "1:346334408700:web:69b710ecda69f4cbc44c79"
        };

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const instruments = [
            { name: 'Irumbu Parai', type: 'Parai', image: '/images/IrumbuParai.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Kombu Back', type: 'Kombu', image: '/images/KombuBack-1.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Kombu Front', type: 'Kombu', image: '/images/KombuFront-1.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Melam', type: 'Melam', image: '/images/Melam.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Pambai', type: 'Pambai', image: '/images/Pambai.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Sangu 1', type: 'Sangu', image: '/images/Sangu-1.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Sangu 2', type: 'Sangu', image: '/images/Sangu-2.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Sivan Kombu', type: 'Kombu', image: '/images/SivanKombu.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Thudumbu', type: 'Thudumbu', image: '/images/Thudumbu-1.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Udukkai', type: 'Udukkai', image: '/images/Udukkai.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Urumi', type: 'Urumi', image: '/images/Urumi.jpeg', status: 'available', checkedOutBy: null },
            { name: 'Uruttu Satti', type: 'Uruttu Satti', image: '/images/UruttuSatti.jpg', status: 'available', checkedOutBy: null }
        ];

        window.populateFirestore = async function () {
            const button = document.querySelector('button');
            const status = document.getElementById('status');

            button.disabled = true;
            button.textContent = 'Adding...';
            status.innerHTML = 'Starting to add instruments...';

            try {
                for (let i = 0; i < instruments.length; i++) {
                    const instrument = instruments[i];
                    const docRef = await addDoc(collection(db, 'instruments'), {
                        ...instrument,
                        updatedAt: new Date()
                    });
                    status.innerHTML += `<br>${i + 1}. Added: ${instrument.name} (ID: ${docRef.id})`;
                }
                status.innerHTML += '<br><br><strong style="color: green;">✅ All 12 instruments added successfully!</strong>';
                status.innerHTML += '<br><br>You can now close this page and refresh your main app.';
            } catch (error) {
                status.innerHTML = `<strong style="color: red;">❌ Error: ${error.message}</strong><br><br>Make sure you've updated the Firebase config above.`;
            }

            button.disabled = false;
            button.textContent = 'Add All Instruments to Firestore';
        };

        // Display current config
        document.getElementById('config-display').textContent = JSON.stringify(firebaseConfig, null, 2);
    </script>
</body>

</html>
